<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="./1.htm">
    <label for="login_id"
      ><span style="color: darkgoldenrod">Username:</span></label
    >
    <input
      type="text"
      name="login_id"
      id="login_id"
      placeholder="Enter number or mail "
    />
    <br />
    <br />

    <form for="password">
      <span style="color: darkgoldenrod">Password:</span>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter password"
        required
      />
      <br />
      <br />
      <input class="submit" type="submit" id="submit" />
      <br />
      <a href="./signup.html"><em>didn't have account?</em></a>
    </form>
  </body>
</html>
